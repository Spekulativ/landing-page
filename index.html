<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      @import url("https://api.fonts.coollabs.io/css2?family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <section class="first-bar">
      <div class="navbar">
        <h1 class="logo">Side</h1>
        <ul class="links">
          <li>noget</li>
          <li>noget andet</li>
          <li>noget tredje</li>
        </ul>
      </div>
    </section>
    <section class="second-bar">
      <div class="content-second-bar">
        <div class="textnext2map">
          <h2>Kortvisning har værdi</h2>
          <p>Tilgængeligt gennem Leaflet.js fantatiske library, der kan bruges til at vise open data</p>
          <button class="Prøv" onclick="window.location.href='https://leafletjs.com/'">Prøv selv</button>
        </div>
        <div id="map"></div>
        <script>
          var map = L.map("map").setView([56.15332427174067, 10.213845842097626], 18);
          L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 40,
            attribution:
              '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
          }).addTo(map);
        </script>
      </div>
    </section>
    <section class="third-bar">

    </section>
  </body>
</html>
